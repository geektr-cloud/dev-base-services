[common]
server_addr = ${SERVER_ADDR}
server_port = 7000
protocol = kcp
privilege_token = ${PRIVILEGE_TOKEN}
tcp_mux = true
pool_count = 8

[dev-server-http]
type = tcp
local_ip = caddy
local_port = 80
remote_port = 80
use_encryption = true
use_compression = true

[dev-server-https]
type = tcp
local_ip = caddy
local_port = 443
remote_port = 443
use_encryption = true
use_compression = true
